<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Clone Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="imdb-header">
        <div class="imdb-logo">IMDb</div>

        <div class="nav-menu">
            <button class="menu-btn">Menu ‚ñº</button>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search IMDb">
            <button class="search-btn">üîç</button>
        </div>

        <div class="nav-actions">
            <button class="signin-btn">Sign In</button>
            <button class="watchlist-btn">‚≠ê Watchlist</button>
            <div class="lang-select">EN ‚ñº</div>
        </div>
    </header>
    <main>
        <div class="squid">
            <h3>squid game</h3>
            <video>
                <video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
</video>
            </video>
        </div>

    </main>

    <main class="movie-grid-section">
        <h2>What's Popular</h2>
        <div class="movie-grid">
            <div class="movie-card">
                <img src="godfather.webp" alt="The Godfather">
                <div class="movie-info">

                    <span class="rating">‚≠ê 9.2</span>
                </div>
            </div>

            <div class="movie-card">
                <img src="image.jpg" alt="Shawshank Redemption">
                <div class="movie-info">
                    <h3>deamon slayer infinity</h3>
                    <span class="rating">‚≠ê 9.3</span>
                </div>
            </div>

            <div class="movie-card">
                <img src="46433-3840x2160-desktop-4k-squid-game-background-image (1).jpg" alt="Inception">
                <div class="movie-info">
                    <h3>squid game</h3>
                    <span class="rating">‚≠ê 8.8</span>
                </div>
            </div>

            <div class="movie-card">
                <img src="153272.jpg" alt="Interstellar">
                <div class="movie-info">
                    <h3>death note</h3>
                    <span class="rating">‚≠ê 8.6</span>
                </div>
            </div>
        </div>
    </main>
    <section class="top-movies-section">

        <div class="top-movies-list">
            <!-- Movie 1 -->

                </div>
            </div>
            <!-- Movie 2 -->
            <div class="top-movie">

                <img src="dragon.jpg" alt="">
                <div class="movie-info">
                    <h3>how to train your dragon</h3>
                    <span class="rating">‚≠ê 9.2</span>
                </div>
            </div>

            <!-- Movie 3 -->
            <div class="top-movie">
                <span class="rank">#3</span>
                <img src="f1 movie.jpg" alt="">

</html>
